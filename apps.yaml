apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps
spec:
  destination:
    namespace: backend
    server: https://kubernetes.default.svc
  source:
    path: app-of-apps
    repoURL: https://github.com/davinderrai/test-argo-examples
    targetRevision: HEAD
  sources: []
  project: development
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
      - CreateNamespace=true

